<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coockie Clicker</title>
    <script src="src/js/script.js" type="module"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <span id="event">
    </span>
    <div id="importForm" class="importForm">
        <textarea id="importTextarea" class="importTextarea" placeholder="Placez le contenu de votre sauvegarde ici"></textarea>
        <button id="importButton">Envoyer</button>
        <span class="closeButton" id="closeButton">Fermer</span>
    </div>
    <div class="boxes">
        <div class="sections">
            <h2 class="title">Statistiques</h2>
            <div class="box-clicker">
                <div class="stats">Revenus totaux : <span id="totalmoney" ></span></div>
                <div class="stats">Clicks totaux : <span id="totalclicks" ></span></div>
                <div class="stats">Events totaux apparus: <span id="totalevents" ></span></div>
                <div class="stats">Events utilis√©s : <span id="totaleventsclicked" ></span></div>
                <div class="stats">Multiplier total : <span id="multiplier" ></span></div>
            </div>
        </div>
        <div class="sections">
            <h1 class="title">Rick and Morty Clicker</h1>
            <div class="title-box">
                <h2 class="title">Credits Interdimensionnels</h2>
                <div id="money" class="color currency credits">0</div>
            </div>
            <div class="div-portal">
                <img id="clickEvent" class="portal" src="src/images/portal.gif">
            </div>
            <div class="json">
                <a class="json-button" id="exportJSON">Exporter la sauvegarde</a>
                <a class="json-button" id="importJSON">Importer une sauvegarde</a>
            </div>
        </div>
        <div class="sections">
            <h2 class="title">Market Dimensionnel</h2>
            <div class="box-clicker" id="box-clicker">
                
            </div>
        </div>
    </div>
</body>
</html>
